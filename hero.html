<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero</title>

    <link rel="stylesheet" href="/assets/styles/globals.css" />
    <link rel="stylesheet" href="/assets/styles/faction.css" />
    <link rel="stylesheet" href="/assets/styles/hero.css" />
  </head>
  <body>
    <div id="loading"></div>
    <div id="app">
      <header>
        <div class="container">
          <a href="" id="back-ref">Back</a>
          <a href="/index.html">
            <img
              src="/assets/images/witcher_logo.png"
              alt="witcher-logo"
              id="witcher-logo"
            />
          </a>
        </div>
      </header>
      <main>
        <section class="hero">
          <div class="hero-switch">
            <a href="" id="left-arrow">
              <img src="/assets/images/icons/arrow.png" alt="arrow-icon" />
            </a>
            <div class="hero-main-avatar">
              <img src="" alt="main-hero-img" id="main-img" />
              <div class="badge-main">
                <img src="/assets/images/icons/badge.png" alt="badge-icon"/>
                <span></span>
              </div>
            </div>
            <a href="" id="right-arrow">
              <img src="/assets/images/icons/arrow.png" alt="arrow-icon" class="reverse" />
            </a>
          </div>
          <h1></h1>
          <p></p>
          <img src="/assets/images/icons/gold_line.png" alt="gold-line-icon" id="gold-line-icon" />
        </section>
        <section class="heroes-list">
          <ul></ul>
        </section>
      </main>
    </div>

    <script src="/assets/scripts/input.js"></script>
    <script type="module" src="/assets/scripts/navigation.js"></script>
  </body>
</html>
